<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>
<body>
   input city name:  <input id="input"/>
   <button onclick="checkweather()">check weather</button>
   <p id="result"></p>
</body>
</html>
<script>
function checkweather(){
    let cityName =document.getElementById('input').value
    axios.get(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=363a0329911c1b074081245aae1023c3&units=metric`)

                .then(function (response) {
                    console.log(response);
                    console.log(response.data.main.temp);
                     const Result= `temperature of ${cityName} is : ${response.data.main.temp} c`;

                    document.getElementById("result").innerText = Result;
                })
    .catch(function (error) {
    
    console.log(error);
  })


}
</script>
